[workspace]
[package]
name = "openvm-client-eth"
description = ""
edition = "2021"

[dependencies]
rustc-hash = "2.1.0"

# workspace
openvm-client-executor = { path = "../../crates/executor/client" }

revm-precompile = { version = "11.0.1", default-features = false, features = [
    "openvm-k256",
] }

# openvm
openvm = { git = "ssh://git@github.com/openvm-org/openvm.git", features = [
    "std",
] }
openvm-platform = { git = "ssh://git@github.com/openvm-org/openvm.git" }
openvm-keccak256-guest = { git = "ssh://git@github.com/openvm-org/openvm.git" }
openvm-algebra-guest = { git = "ssh://git@github.com/openvm-org/openvm.git" }
openvm-algebra-complex-macros = { git = "ssh://git@github.com/openvm-org/openvm.git" }
openvm-ecc-guest = { git = "ssh://git@github.com/openvm-org/openvm.git", features = [
    "k256",
] }
openvm-bigint-guest = { git = "ssh://git@github.com/openvm-org/openvm.git", features = [
    "export-intrinsics",
] }
openvm-pairing-guest = { git = "ssh://git@github.com/openvm-org/openvm.git", features = [
    "bn254",
] }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = [
    "max_level_off",
    "release_max_level_off",
] }

[features]
default = []
heap-embedded-alloc = ["openvm/heap-embedded-alloc"]

[patch.crates-io]
revm = { git = "ssh://git@github.com/axiom-crypto/revm", branch = "v43-openvm" }
revm-primitives = { git = "ssh://git@github.com/axiom-crypto/revm", branch = "v43-openvm" }
revm-interpreter = { git = "ssh://git@github.com/axiom-crypto/revm", branch = "v43-openvm" }
revm-precompile = { git = "ssh://git@github.com/axiom-crypto/revm", branch = "v43-openvm" }
ruint = { git = "ssh://git@github.com/axiom-crypto/uint", branch = "v1.12.3-patched" }
# revm = { path = "../../../revm/crates/revm" }
# revm-primitives = { path = "../../../revm/crates/primitives" }
# revm-interpreter = { path = "../../../revm/crates/interpreter" }
# revm-precompile = { path = "../../../revm/crates/precompile" }

[profile.release]
panic = "abort"
lto = "fat"
strip = true

[profile.profiling]
inherits = "release"
debug = 2
strip = false
