[workspace]
[package]
name = "openvm-client-eth"
description = ""
edition = "2021"

[dependencies]
# workspace
openvm-client-executor = { path = "../../crates/executor/client" }
revm-precompile = { version = "21.0.0", default-features = false, features = [
  "kzg-rs",
] }

# openvm
openvm = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0", features = [
  "std",
] }
# openvm-keccak256-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0" }
# openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0" }
# openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0" }
# openvm-pairing = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0", features = [
#   "bn254",
#   "bls12_381",
# ] }
# k256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0" }
k256 = "0.13"

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = [
  "max_level_off",
  "release_max_level_off",
] }

# sp1_bls12_381 = { path = "../../../bls12_381", package = "bls12_381" }
# getrandom = "=0.3.3"

[features]
heap-embedded-alloc = ["openvm/heap-embedded-alloc"]

[patch.crates-io]
revm = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-primitives = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-interpreter = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-precompile = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-database = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-database-interface = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-state = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
revm-bytecode = { git = "https://github.com/bluealloy/revm.git", branch = "release/v75" }
# k256 = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0" }
# ruint = { git = "https://github.com/openvm-org/openvm.git", tag = "v1.3.0" }
k256 = { git = "https://github.com/powdr-labs/elliptic-curves-k256", tag = "k256/powdr/v0.13.4-2025.08.22", default-features = false, features = [
  "expose-field",
  "arithmetic",
  "ecdsa",
] }

sp1_bls12_381 = { path = "../../../bls12_381" }

# Local Patching:
# revm = { path = "../../../revm/crates/revm" }
# revm-primitives = { path = "../../../revm/crates/primitives" }
# revm-interpreter = { path = "../../../revm/crates/interpreter" }
# revm-precompile = { path = "../../../revm/crates/precompile" }
# revm-database = { path = "../../../revm/crates/database" }
# revm-database-interface = { path = "../../../revm/crates/database/interface" }
# revm-state = { path = "../../../revm/crates/state" }
# revm-bytecode = { path = "../../../revm/crates/bytecode" }

[profile.release]
panic = "abort"
lto = "fat"
strip = false

[profile.profiling]
inherits = "release"
debug = 2
strip = false
