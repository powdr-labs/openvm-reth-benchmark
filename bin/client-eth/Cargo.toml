# revm-state = { path = "../../../revm/crates/state" }
# revm-bytecode = { path = "../../../revm/crates/bytecode" }

[profile.release]
panic = "abort"
lto = "fat"
strip = true

[profile.profiling]
inherits = "release"
debug = 2
strip = false
